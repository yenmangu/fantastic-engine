<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contact-us-form">
        <form action="mailto:info@modahairsalon.co.uk" method="get" enctype="application/x-www-form-urlencoded">
            <div class="form-content">
                <div class="cf-label name-label">
                    <label for="cf-name">Name:</label>
                </div>
                <div class="cf-input name-input">
                    <input type="text" id="cf-name" name="cf-name">
                </div>
                <div class="cf-label email-label">
                    <label for="cf-email">email:</label>
                </div>
                <div class="cf-input email-input">
                    <input type="text" name="cf-email" id="cf-email">
                </div>
                <div class="cf-label number-label">
                    <label for="cf-number">Phone Number:</label>
                </div>
                <div class="cf-input number-input">
                    <input type="text" name="cf-number" id="cf-number">
                </div>

                <div class="form-content cf-form-comments">
                    <div>
                        <label class="comment-title" for="">Questions/Comments</label>
                        <br/>
                    </div>
                    <div class="input-area">
                        <textarea name="cf-enquiries" id="cf-enquiries" cols="50" contents="12">Type your enquiry here</textarea>
                    </div>
                </div>
                <div class="form-content cf-form-button-wrapper">
                    <input type="submit" name="submit" value="Send" />
                    <input type="reset" name="reset" value="Clear Form" />
                </div>

        </form>
        </div>
</body>

</html>
